<div class="items-list">
    <app-list-item *ngFor="let item of items | async" [item]="item">
    </app-list-item>
    <div *ngIf="!(items | async)">
        <p>Loading items...</p>
    </div>
    <div *ngIf="(items | async)?.length === 0">No products available</div>
    <button class="btn btn-primary" (click)="addItem()">Add item</button>
</div>
