<div class="items-list">
    <app-list-item *ngFor="let item of items | async" [item]="item" (editItem)="editItem($event)"
        (addToShipment)="addItem()">
    </app-list-item>
    <button (click)="addItem()">Add item</button>
    <button (click)="getItems()">get items</button>
    <dialog #addItemDialog>
        <h2>Add Item</h2>
        <app-add-item-form [product]="selectedProduct" (formSubmit)="onFormSubmit($event)"
            (formCancel)="closeModal()"></app-add-item-form>
    </dialog>
</div>
