<div class="items-list">
    <app-list-item *ngFor="let item of items | async" [item]="item">
    </app-list-item>
    <div class="item-list-placeholder" *ngIf="!(items | async)">
        <p>Loading items...</p>
        <img src="../../../assets/loading.gif" />
    </div>
    <div class="item-list-placeholder" *ngIf="(items | async)?.length === 0">
        <p>Warehouse is empty</p>
        <p>Add products by filling the form on the right</p>
    </div>
    <button class="btn btn-primary" (click)="addItem()">Add item</button>
</div>
