<div class="list-item">
    <div>
        <span><b>{{item.name}}</b></span>
    </div>
    <span>{{item.quantity}}x</span>
    <span>{{item.unitPrice | currency:'EUR'}}</span>

    <div class="list-item__actions">
        <button class="btn btn-small btn-primary" (click)="edit(item)">
            edit
        </button>
        <button class="btn btn-small btn-secondary" (click)="delete(item.id!)">delete</button>
    </div>
</div>
