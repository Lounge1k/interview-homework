<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name">
    <div
      *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)">
      <small *ngIf="productForm.get('name')?.errors?.['required']">Name is required.</small>
      <small *ngIf="productForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
    </div>
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input id="quantity" type="number" formControlName="quantity">
    <div
      *ngIf="productForm.get('quantity')?.invalid && (productForm.get('quantity')?.dirty || productForm.get('quantity')?.touched)">
      <small *ngIf="productForm.get('quantity')?.errors?.['required']">Quantity is required.</small>
      <small *ngIf="productForm.get('quantity')?.errors?.['min']">Quantity must be at least 1.</small>
    </div>
  </div>

  <div>
    <label for="unitPrice">Unit Price:</label>
    <input id="unitPrice" type="number" formControlName="unitPrice">
    <div
      *ngIf="productForm.get('unitPrice')?.invalid && (productForm.get('unitPrice')?.dirty || productForm.get('unitPrice')?.touched)">
      <small *ngIf="productForm.get('unitPrice')?.errors?.['required']">Unit price is required.</small>
      <small *ngIf="productForm.get('unitPrice')?.errors?.['min']">Unit price must be greater than 0.</small>
    </div>
  </div>

  <button type="submit" [disabled]="!productForm.valid">Submit</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
